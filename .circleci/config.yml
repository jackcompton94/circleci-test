version: 2.1

workflows:
  test_concurrency:
    concurrency:
      group: test-concurrency-demo
      cancel-in-progress: true
    triggers:
      - schedule:
          cron: "*/1 * * * *"  # Every minute
          filters:
            branches:
              only: main
    jobs:
      - simulate_lengthy_process

jobs:
  simulate_lengthy_process:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Start
          command: echo "Job started at $(date)"
      - run:
          name: Sleep for 90s
          command: |
            echo "Sleeping..."
            sleep 90
      - run:
          name: Done
          command: echo "Job finished at $(date)"

